<div class="stats">
  Pomodoros completed today: {{ completedToday }}

<div class="timer-container">
  <h1>{{ formattedTime }}</h1>

    <button (click)="pauseTimer()">Pause</button>
    <button (click)="resetTimer()">Reset</button>
  </div>
</div>
